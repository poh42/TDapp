name: Flask CI

on:
  pull_request:
    branches: [master, develop]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql version: 12.4
          postgresql db: app
          postgresql user: postgres
          postgresql password: postgres

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          cd app
          python -m unittest discover -s ./tests -t .
        env:
          DATABASE_URI: "postgresql://postgres:postgres@localhost:5432/app"
          APP_SECRET_KEY: "jose"
          JWT_SECRET_KEY: "something very secret"
          APPLICATION_SETTINGS: default_config.py
          FIREBASE_TYPE: ${{ secrets.FIREBASE_TYPE }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_AUTH_URI: ${{ secrets.FIREBASE_AUTH_URI }}
          FIREBASE_TOKEN_URI: ${{ secrets.FIREBASE_TOKEN_URI }}
          FIREBASE_AUTH_PROVIDER_X509_CERT_URL: ${{ secrets.FIREBASE_AUTH_PROVIDER_X509_CERT_URL }}
          FIREBASE_CLIENT_X509_CERT_URL: ${{ secrets.FIREBASE_CLIENT_X509_CERT_URL }}

          PYREBASE_API_KEY: ${{ secrets.PYREBASE_API_KEY }}
          PYREBASE_AUTH_DOMAIN: ${{ secrets.PYREBASE_AUTH_DOMAIN }}
          PYREBASE_DATABASE_URL: ${{ secrets.PYREBASE_DATABASE_URL }}
          PYREBASE_PROJECT_ID: ${{ secrets.PYREBASE_PROJECT_ID }}
          PYREBASE_STORAGE_BUCKET: ${{ secrets.PYREBASE_STORAGE_BUCKET }}
          PYREBASE_MESSAGING_SENDER_ID: ${{ secrets.PYREBASE_MESSAGING_SENDER_ID }}
          PYREBASE_APP_ID: ${{ secrets.PYREBASE_APP_ID }}
          PYREBASE_MEASUREMENT_ID: ${{ secrets.PYREBASE_MEASUREMENT_ID }}
